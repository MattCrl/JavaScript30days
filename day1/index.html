<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="level">
        <div class="level-item has-text-centered">
            <div data-key="81" class="key">
                <p class="heading">Boom</p>
                <span class="sound"></span>
                <kbd class="title">Q</kbd>                
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="83" class="key">
                <p class="heading">Clap</p>
                <span class="sound"></span>
                <kbd class="title">S</kbd>                
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="68" class="key">
                <p class="heading">Hihat</p>
                <span class="sound"></span>
                <kdb class="title">D</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="70" class="key">
                <p class="heading">Kick</p>
                <span class="sound"></span>
                <kdb class="title">F</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="71" class="key">
                <p class="heading">Openhat</p>
                <span class="sound"></span>
                <kdb class="title">G</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="72" class="key">
                <p class="heading">Ride</p>
                <span class="sound"></span>
                <kdb class="title">H</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="74" class="key">
                <p class="heading">Snare</p>
                <span class="sound"></span>
                <kdb class="title">J</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered is-primary">
            <div data-key="75" class="key">
                <p class="heading">Tink</p>
                <span class="sound"></span>
                <kdb class="title">K</kdb>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div data-key="76" class="key">
                <p class="heading">Tom</p>
                <span class="sound"></span>
                <kdb class="title">L</kdb>
            </div>
        </div>
    </nav>

    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    
    <script src="index.js"></script>
</body>
</html>
