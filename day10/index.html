<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      This is an inbox layout.
    </div>
    <div class="item">
      <input type="checkbox">
      Check one item
    </div>
    <div class="item">
      <input type="checkbox">
      Hold down your Shift key
    </div>
    <div class="item">
      <input type="checkbox">
      Check a lower item
    </div>
    <div class="item">
      <input type="checkbox">
      Everything inbetween should also be set to checked
    </div>
    <div class="item">
      <input type="checkbox">
      Try do it without any libraries
    </div>
    <div class="item">
      <input type="checkbox">
      Just regular JavaScript
    </div>
    <div class="item">
      <input type="checkbox">
      Good Luck!
    </div>
    <div class="item">
      <input type="checkbox">
      Don't forget to tweet your result!
    </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
